<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project-Neighborhood Map</title>
    <link href="fonts/Signika-Regular.ttf" rel="stylesheet" />
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- in the Second Part .. Some Style -->
    <link href="css/main-style.css" rel="stylesheet" />
    <!-- To load Google Maps in my site -->
    <!-- Simply By Adding three Parts into my code  -->
</head>

<body>
    
    <aside class="side-nav">
        <h2>Amany's Locations</h2>
        <hr/>
        <h3><i class="fa fa-filter" aria-hidden="true"></i> Filter</h3>
        <h4><select data-bind="options: locationTypes, optionsCaption: 'Choose to filter', value: selectedFilter" class="filter-list">
        </select></h4>
        <div data-bind="foreach: filteredMarkers" class="locations-list">
            <p data-bind="text: $data.title, click: $parent.activeMarker" class="location-list-item button-style"></p>
        </div>
    </aside>
    <main class="main-container">
        <nav class="fixed-top-div navbar-inverse" role="navigation">
        <div class="listview-toggle-btn inline-block button-style">
            <span class="sr-only">Toggel navigation</span>
            <i class="fa fa-bars"></i>
        </div>
        <!-- end listview-toggle-btn -->
        <h3 class="page-title inline-block hidden-xs hidden-sm">Project: Neighborhood Map</h3>
        <h3 class="page-title inline-block hidden-lg hidden-md hidden-xl">Neighborhood Map</h3>
        </nav>
        <article class="map-container">
            <!-- the Second Part to load the Map -->
            <!-- div element in my HTML body -->
            <!-- with thw id="map" -->
            <!-- and some style -->
            <div id="map"></div>
        </article>
    </main>
    <!-- ======= Scripts ======= -->
    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="lib/knockout-3.4.2.js"></script>
    <!-- Finally the Last Part to load the Map -->
    <!-- Some JS -->
    <script src="scripts/mainScript.js"></script>
    <!-- the First Part to Load the Map -->
    <!-- a script line into my HTML to load the API -->
    <!-- load the JS API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJeAcMu__TdDZtMNYZ4tBD6uSgIn97dis&v=3&libraries=places&callback=initMap" onerror="googleError()">
    </script>
    <!-- this loads the JS definitions when the page starts loading in the browser -->
    <!-- loading the JS her asynchronously which means -->
    <!-- that the rest of the page will render while the JS API loads -->
    <!-- and our callback fun (initMap) will excute when the API is done loading -->
    <!-- maps.googleapis.com is the endpoint that we're loading the JS from -->
    <!-- the prameter v-3 indicates that we're calling version 3 of the API -->
</body>

</html>
